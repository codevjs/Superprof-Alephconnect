<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <!--- GOOGLE FONT (POPPINS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <!--- GOOGLE FONT (DM SANS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!---------------------------------- NAV SECTION ------------------------------------------------------->
    <nav>
      <div class="container nav_container">
        <img src="Images/Logo.svg" class="logo" />
      </div>
    </nav>

    <!---------------------------------- TITLE & FORM ------------------------------------------------------->
    <div id="content-wrap">
      <column class="form_KV">
        <!---------------------------------- TITLE ------------------------------------------------------->

        <div class="Big_Title">
          <h1>Hi Alephians, Welcome üëãüèª</h1>
          <p>Connect with Aleph Indonesia through your Aleph Connect account</p>
        </div>

        <!---------------------------------- FORM ------------------------------------------------------->

        <section class="form_section">
          <div class="container form_section-container">
            <!--- <div class="alert_message success">
                    <p>Welcome to Aleph Connect!</p>
                </div> --->

            <form action="" id="form">
              <div class="form_set">
                <h4>Email</h4>
                <input id="email" type="email" placeholder="Email" required />
              </div>

              <div class="form_set">
                <h4>Password</h4>
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  required
                />
                <small
                  ><a href="Forgot%20Password.html">Forgot Password?</a></small
                >
              </div>

              <div class="button_andtext">
                <button
                  id="button"
                  class="btn_PrimaryBig"
                  type="submit"
                  class="btn"
                >
                  Sign in
                </button>
                <small
                  >Doesn‚Äôt have an account? <br />
                  Contact Happiness Team to set up your employee account
                </small>
              </div>
            </form>
          </div>
        </section>
      </column>
    </div>
    <script>
      const session = localStorage.getItem("session");

      if (session) {
        const sessionParse = JSON.parse(session);

        if (sessionParse.user.email === "admin@gmail.com") {
          window.location.href = "/Admin_userProfile.html";
        } else {
          window.location.href = "/Dashboard.html";
        }
      }
    </script>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
