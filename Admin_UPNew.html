<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create New Profile</title>
    <!--- CUSTOM STYLESHEET-->
    <link rel="stylesheet" href="style.css">
    <!--- ICONSCOUT STYLESHEET-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--- GOOGLE FONT (DM SANS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
    
<body>
    
<!----------------------------------- NAV ----------------------------------------------------->
    <nav>
        <div class="container nav_container">
            <a href="Admin_UserProfile.html" style="margin-top: 0px">
                <div class="header_small">
                    <img src="Images/Icon-Back.svg">
                    <h5>Profile Details</h5>
                </div>
            </a>
            
            <div class="action_button" style="visibility: hidden;">
                <button onclick="enableInput()" style="background: var(--color-bg)">
                    <i class="uil uil-pen" style="color:var(--color-3); font-size: 20px"></i>
                </button>
                            
            <div class="vl"></div>
                            
            <button onclick="confirmDialog()" style="background: var(--color-bg)">
                <i class="uil uil-trash" style="color:var(--color-3); font-size: 20px"></i>
            </button>
            </div>
        
        </div>
    </nav>
    
<!----------------------------------- HEADER BACK ----------------------------------------------------->
<div id="content-wrap">
    
<!----------------------------------- TAB ----------------------------------------------------->
    
   <div class="tab">
        <p class="selected">Aleph Info</p>
        <p><a href="Admin_UPNew-2.html">Personal Data</a></p>
        <p><a href="Admin_UPNew-3.html">Leave Details</a></p>
    </div>
    
<!----------------------------------- TAB CONTENT ----------------------------------------------------->    
    <div class="content-tab">  
        <div class="identity">
            <form action="" method='post' class="editAvatar">
                <img class="avatar2" src="Images/Avatar Empty.svg" id="newPict">
                <div>
                    <i class="uil uil-upload" style="font-size: 16px; color:var(--color-1);"></i>
                    <label for="oldPict" style="padding-left: 8px;font-size: 16px; color:var(--color-1);">
                        Change Picture
                    </label>
                </div>
                <input type="file" id="oldPict" style="display:none;" />
              </form>

            <h3 style="color: var(--color-5);">Full Name...</h3>
            
        
        </div>
        
        <div class="form_set2">
            <h4>Employee ID</h4>
            <input type="text" placeholder="Employee ID">
        </div>
        
        <div class="form_set_row">
            <div class="form_set2">
                <h4>Position</h4>
                <select name="position" id="position">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            
            <div class="form_set2">
                <h4>Department</h4>
                <select name="department" id="department">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            
            <div class="form_set2">
                <h4>Date of Join</h4>
                <input type="date" placeholder="DD/MM/YYYY">
            </div>
        </div>
        
        <div class="form_set2">
            <h4>Aleph Email</h4>
            <input type="email" placeholder="name@aleph.com">
        </div>
    </div>
    
</div>
 
<!----------------------------------- BOTTOM BUTTON ----------------------------------------------------->
    <div class="bottom_button">
        <div class="action_button2">
            <button class="btn_SecondarySmall">Cancel</button>
            <button class="btn_PrimarySmall">Save</button>
        </div>
    </div>
    
</body>
    
    
</html>
